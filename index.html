<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Movie Search App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="main.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="app">

      <!-- MODAL -->
      <div class="modal fade infoModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
          </div>
        </div>
      </div>

      <h1 class="fixed">Movie Search</h1>
      <div class="searchArea">
        <div class="sATop">
          <!-- TODO: reset default values -->
          <input type="text" class="titleInput" placeholder="Title">
          <input type="text" class="year" placeholder="Year (Optional)">
        </div>
        <div class="sABottom">
          <span class="bottomLeft">
            <span></span>
            <select class='typeSelect'>
              <option value="none">type (optional)</option>
              <option value="movie">Movie</option>
              <option value="series">Series</option>
              <option value="episode">Episode</option>
              <option value="game">Game</option>
            </select>
          </span>
          <span class="bottomRight">
            <button class="btn btn-success searchButton">Search</button>
          </span>
        </div>
      </div>

      <div class="line"></div>

      <div class="displayArea"></div>

      <div class="outerPaginationDiv">
        <span class="pageLoading"></span>
        <div class="paginationDiv hidden">
          <div class="buttonSpan">
            <button class="btn btn-success pageBack">
              <i class='glyphicon glyphicon-arrow-left'></i>
            </button>
          </div>
          <span class="currentPage"></span>
          <div class="buttonSpan">
            <button class="btn btn-success pageNext">
              <i class='glyphicon glyphicon-arrow-right'></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>




  <!-- Here be templates -->

  <!-- search result template -->
  <div class="hidden searchResultTemplate text-center resultCard">
    <div class="centerTitle text-center">
      <span class="info title ellipsis"></span>
    </div>
    <span class="info year"></span>
    <span class="info type"></span>
  </div>
  <div class="hidden specificResultTemplate"></div>

  <!-- info modal content template -->
  <div class="mContentTemplate">
    <h1 class="mTitle"></h1>
    <div class="picImgDiv">
      <div class="half imgDiv">
        <img src="" alt="" class="poster">
      </div>
      <div class="half infoDiv">
        <div class="infoBlock">
          <h4>Director:</h4>
          <p class="director"></p>
        </div>
        <div class="infoBlock">
          <h4>Released:</h4>
          <p class="released"></p>
        </div>
        <div class="infoBlock">
          <h4>Actors:</h4>
          <p class="actors"></p>
        </div>
        <div class="infoBlock">
          <h4>Awards:</h4>
          <p class="awards"></p>
        </div>
        <div class="infoBlock">
          <h4>Language:</h4>
          <p class="language"></p>
        </div>
        <div class="infoBlock">
          <h4>Genre:</h4>
          <p class="genre"></p>
        </div>
        <div class="infoBlock">
          <h4>Plot:</h4>
          <p class="plot"></p>
        </div>
        <div class="infoBlock">
          <h4>Runtime:</h4>
          <p class="runtime"></p>
        </div>
        <div class="infoBlock">
          <h4>Production:</h4>
          <p class="production"></p>
        </div>
      </div>
    </div>
    <h2 class="reviewTitle">Review Scores:</h2>
    <div class="reviewDiv">
      <span class="reviewSpan">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/35/IMDb_logo.svg/200px-IMDb_logo.svg.png" class="reviewImg">
        <h3 class="imdbScore"></h3>
      </span>
      <span class="reviewSpan">
        <img src="https://d2a5cgar23scu2.cloudfront.net/static/images/logos/rtlogo.png" class="tomatoesImg">
        <h3 class="tomatoesScore"></h3>
      </span>
      <span class="reviewSpan">
        <img src="http://www.video-juegos.com/wp-content/uploads/2016/01/metacritic-logo.png" class="metacriticImg">
        <h3 class="metaScore"></h3>
      </span>
    </div>
    <!-- end modal content template -->

  </body>

  </html>
